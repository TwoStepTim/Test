<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style1.css">
  <link rel="stylesheet" href="styles/nav.css">
  <style>
    .card {
      border-radius: 90px;
      border: 20px solid #efd08b; /* Specify the border style */
      background-color: #f2e4c3;
      position: static;
      max-height: 500px;
    }
    body{
      color: var(--colorSecond);
      background-attachment: fixed;

    }
    .card-custom2{
      border-radius: 90px;
      border: 20px solid #fbdb8f; /* Specify the border style */
      background-color: #f2e4c3;

    }
    .card-body {
      color: var(--colorSecond);
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .position-img {
      border-radius: 30%;
      width: 15vw;
      height: auto;
      object-fit: cover;
      color: #f2e4c3;
    }

    .position-title,
    .person-name {
      text-align: center;
      color: var(--colorSecond);

    }
    button{
      border-radius: 60px;
      background-color: #fbdb8f;
      border: none;
      width: 25vw;
      height: 15vw;
      margin-top: 30px;
      color: var(--colorSecond);

    }
    .li{
      font-size: 10px;
    }
  </style>
</head>
<body>
    <section class="Leaders">
       
  
  
        <!-- For mobile devices -->
        <div class="container d-flex d-md-none justify-content-center align-items-center" >
          <div class="card p-4" >
            <div class="row">
              <div class="col">
                <p class="person-name" style="font-size: 5vw; margin-top:60px">Person 1 Name</p>
                <p class="position-title" style="font-size: 3vw;">Position 1 Title</p>
              </div>
              <div class="col-12 col-md-auto text-center">
                <img class="position-img"style="width: 50vw; margin-bottom:0px ;" src="https://via.placeholder.com/160" alt="Position Image">
              </div>
              <div class="col text-center">
                <button id="bioButton1" >Bio</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Jonathan Winstead -->
        <div class="container d-flex d-md-none justify-content-center align-items-center">
          <div class="card p-4" >
            <div class="row">
              <div class="col">
                <p class="person-name" style="font-size: 5vw; margin-top:60px">Jonathan Winstead</p>
                <p class="position-title" style="font-size: 3vw;">Assistant Scoutmaster</p>
              </div>
              <div class="col-12 col-md-auto text-center">
                <img class="position-img"style="width: 47vw; margin-bottom:0px ;" src="/HeadshotBSA/JonathanWinstead.jpg" alt="Position Image">
              </div>
              <div class="col text-center">
                <button id="bioButton2" >Bio</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Robert C Herbert Jr -->
        <div class="container d-flex d-md-none justify-content-center align-items-center" ">
          <div class="card p-4" >
            <div class="row">
              <div class="col">
                <p class="person-name" style="font-size: 5vw; margin-top:60px">Robert C Herbert Jr</p>
                <p class="position-title" style="font-size: 3vw;">Assistant Scoutmaster</p>
              </div>
              <div class="col-12 col-md-auto text-center">
                <img class="position-img"style="width: 47vw; margin-bottom:0px ;" src="/HeadshotBSA/RobertCHerbertJr.JPG" alt="Position Image">
              </div>
              <div class="col text-center">
                <button id="bioButton3" >Bio</button>
              </div>
            </div>
          </div>
        </div>

  
        <!-- Bio Pop-up -->
        <div class="modal fade" id="bioModal" tabindex="-1" aria-labelledby="bioModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="bioModalLabel">Bio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="bioContent"></p>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Chris Nelson
          document.getElementById('bioButton1').addEventListener('click', function() {
            showBio('Chris Nelson', 'Adult Scouter serving for over a decade with both Troop and Pack 253 in multiple leadership roles.', ['Youth Protection Training', 'Wood Badge Recipient', 'IOLS Trained', 'Training/Trainer', 'Journey to Excellence Trained', 'Hazardous Weather Trained']);
          });
      
          // Jonathan Winstead
          document.getElementById('bioButton2').addEventListener('click', function() {
            showBio('Jonathan Winstead', 'Jonathan Winstead has been involved with scouting for several years. He has served as a parent coordinator for Cub Pack 253 when his son Jonathan was progressing through the Webelos and Arrow Of Light ranks. He is now serving as an Assistant Scoutmaster for Troop 253 where his son is actively involved as a Life Scout. He has completed several advanced Boy Scout leader training courses, the most notable being “Woodbadge” during the 100 year celebration, S7-421-19-1 as a "Buffalo". Jonathan is active as a Science, Technology, Engineering, and Math tutor and mentor. He has been involved with numerous volunteer organizations such as Habitat For Humanity, Brown Bag Ministry, and Toys for Tots to name a few. Jonathan is to proud to support the next generation of leaders by teaching and exhibiting the Scouting Oath and Law.', ['Youth Protection Training Certification', 'Introduction to Outdoor Leadership Skills (IOLS)', 'Aims and Methods of Scouts BSA', 'Ideals and Beliefs of Scouts BSA', 'Introduction to Merit Badges', 'Merit Badge Counselors for Boy Scouting', 'Troop Meeting for Scouts BSA', 'Troop Committee Meetings for Scouts BSA', 'Advancement for Scouts BSA', 'Roles of Scoutmaster and SPL for Scouts BSA', 'Role of the Unit Key 3 for Scouts BSA', 'BALOO Introduction Course', 'Outdoor Ethics for Scouts BSA']);
          });
      
          // Robert C Herbert Jr
          document.getElementById('bioButton3').addEventListener('click', function() {
            showBio('Robert C Herbert Jr', 'Robert C Herbert Jr has been involved with scouting for several years. He has served as a parent coordinator for Cub Pack 253 when his son Jonathan was progressing through the Webelos and Arrow Of Light ranks. He is now serving as an Assistant Scoutmaster for Troop 253 where his son is actively involved as a Life Scout. He has completed several advanced Boy Scout leader training courses, the most notable being “Woodbadge” during the 100 year celebration, S7-421-19-1 as a "Buffalo". Robert is active as a Science, Technology, Engineering, and Math tutor and mentor. He has been involved with numerous volunteer organizations such as Habitat For Humanity, Brown Bag Ministry, and Toys for Tots to name a few. Robert is to proud to support the next generation of leaders by teaching and exhibiting the Scouting Oath and Law.', ['Youth Protection Training', 'Roles of Scoutmaster and SPL for Scouts BSA', 'Wood Badge', 'Leave No Trace Trainer', 'Outdoor Leadership', 'Scoutmaster Fundamentals', 'Outdoor Ethics for Scouts BSA', 'BALOO Intro Trng', 'Intro to Cub Scout Outdoor Training', 'Hazardous Weather Training']);
          });
      
          // Shawn E. Shearin
          document.getElementById('bioButton4').addEventListener('click', function() {
            showBio('Shawn E. Shearin', 'A native of Richmond Virginia, Shawn was introduced to scouting by his parents as a fun and unique activity to give him exposure to all that Scouting had to offer. Fast forward years later and Pack 253 / Troop 253 would offer his own sons access to that same amazing world. First as a Pack Parent, then a Dean Leader, Assistant Cubmaster to now an Assistant Scoutmaster, he’s witnessed over his almost decade career as an Adult Leader the positive effect that Scouting, but in particular the entire “Village of 253” - every volunteer & adult leader, has had on countless young people that have come through the program.', ['Youth Protection Training Certification', 'BALOO Introduction Course', 'Outdoor Ethics', 'Hazardous Weather Training', 'Journey to Excellence', 'Annual Troop Program Planning', 'Introduction to Merit Badges', 'Aims and Methods of Scouts BSA']);
          });
      
          // Masceo DesChamps
          document.getElementById('bioButton5').addEventListener('click', function() {
            showBio('Masceo DesChamps', 'A native of Richmond Virginia, Masceo was introduced to scouting by his parents as a fun and unique activity to give him exposure to all that Scouting had to offer. Fast forward years later and Pack 253 / Troop 253 would offer his own sons access to that same amazing world. First as a Pack Parent, then a Dean Leader, Assistant Cubmaster to now an Assistant Scoutmaster, he’s witnessed over his almost decade career as an Adult Leader the positive effect that Scouting, but in particular the entire “Village of 253” - every volunteer & adult leader, has had on countless young people that have come through the program.', ['Youth Protection Training Certification', 'BALOO Introduction Course', 'Outdoor Ethics', 'Hazardous Weather Training', 'Journey to Excellence', 'Annual Troop Program Planning', 'Introduction to Merit Badges', 'Aims and Methods of Scouts BSA']);
          });
      
          // Allen Akins
          document.getElementById('bioButton6').addEventListener('click', function() {
            showBio('Allen Akins', 'Allen Akins has been serving as a Troop Committee Member for Troop 253. He has actively participated in various scouting activities and training programs.', ['Youth Protection Training Certification', 'BALOO Introduction Course', 'Outdoor Ethics', 'Hazardous Weather Training', 'Journey to Excellence', 'Annual Troop Program Planning', 'Introduction to Merit Badges', 'Aims and Methods of Scouts BSA']);
          });
      
          // Function to show bio content
          function showBio(name, bio, listItems) {
            // Construct the bio content
            var bioContent = '<p><strong>' + name + '</strong></p>';
            bioContent += '<p>' + bio + '</p>';
            bioContent += '<ul>';
            listItems.forEach(function(item) {
              bioContent += '<li>' + item + '</li>';
            });
            bioContent += '</ul>';
      
            // Update the bio pop-up content
            document.getElementById('bioContent').innerHTML = bioContent;
            
            // Show the bio pop-up
            var bioModal = new bootstrap.Modal(document.getElementById('bioModal'));
            bioModal.show();
          }
        });
      </script>
</body>
</html>
